<html lang="en">

        <label for="productName">product name :</label><br />

        <label for="productUrl">product URl:</label><br />

        <!-- section2 -->

        <br />

        ><br />

          id="productBriefDiscrption"

        ><br />

        /><br />

          type="password"

          name="productUserPassword"

        <button type="submit" value="Submit">Submit</button>
      </form>
